
<head itemscope itemtype="http://schema.org/HomeAndConstructionBusiness">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="application-name" content="{{ site.title }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta itemprop="url" content="{{ site.url }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="copyright" content="Copyright © 2015 ·  JustThingsIDo  All Rights Reserved">
  <meta name="robots" content="index follow">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{site.url}}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:type" content="blog">
  <meta property="og:locale" content="en_US">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}/assets/img/landing/kitchen.jpg">
  <meta property="og:image" content="{{ site.url }}/assets/img/logo-01.png">
  <link rel="alternate" href="{{site.url}}{{ page.url }}" hreflang="en-us">{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  <meta property="og:image" content="{{site.url}}{{ page.url }}best_image.jpg">{% endfor %}
  {% endif %}
  {% if page.fbshare %}
  <meta property="og:image" content="{{site.url}}/projects/kitchens/best_image.jpg">{% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
  <link href="/assets/css/critical/main.css">
</head>
